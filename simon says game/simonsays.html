<body>
    <h1>Simon Says Game</h1>

    <h3>

    </h3>

    <div class="container">
        <div class="row">
            <div type="button" class="box btn1" id="btn1"></div>
            <div type="button" class="box btn2" id="btn2"></div>

        <div  class="row">
            <div type="button" class="box btn3" id="btn3"></div>
            <div type="button" class="box btn4" id="btn4"></div>
        </div>
    </div>

    <div class="score">
        Highest Score :
        <span> </span> 
    </div>
